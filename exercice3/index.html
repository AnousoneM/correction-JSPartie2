<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3 - Partie 2 JS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Exercice 3 - Partie 2 JS</h1>
        <p>Demander un nombre à l'utilisateur. S'il est pair afficher <i>Le nombre est pair</i>, sinon afficher <i>Le
                nombre est impair</i>.</p>
    </div>

    <script>
        // TIPS //
        // https://developer.mozilla.org/fr/docs/Web/JavaScript/Reference/Instructions/if...else
        // https://www.w3schools.com/js/js_if_else.asp
        // https://developer.mozilla.org/fr/docs/Web/JavaScript/Reference/Objets_globaux/isNaN


        // création de la variable number qui aura pour valeur celle entrée par l'utilisateur via la boîte de dialogue.
        // Nous tranformons cette valeur en entier via la + unaire.
        let number = +(window.prompt('Veuillez saisir un nombre (autre que 0) :'));
        // Création de la condition à l'aide d'un if ... else et d'un else if.
        // Nous allons également contrôler que l'utilisateur entre bien un nombre avec : !isNaN et qu'il entre autre chose que du vide.
        if (isNaN(number) || number == '') {
            window.alert('Veuillez entrer un vrai nombre');
            // Nous utilisons le modulo % pour connaitre le restant de la division, ici on divise le nombre par 2, si le résultat est 0 cela indiquera que le nombre est pair
        } else if (number % 2 == 0) {
            window.alert('Vous avez entré un nombre pair !');
        } else { // Si le else if n'est pas respecté, nous affichons un autre message.
            window.alert('Vous avez entré un nombre impair !');
        }
    </script>

</body>

</html>
